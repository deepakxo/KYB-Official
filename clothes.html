<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes - Know Your Bhilai</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header/Navigation -->
    <header class="header">
        <nav class="nav-container">
            <div class="nav-left">
                <button class="menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="logo">
                <h1>KNOW YOUR BHILAI</h1>
            </div>
            
            <div class="nav-right">
                <button class="call-btn">Contact Us</button>
                <button class="account-btn">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- Stores Section -->
    <section class="stores-section">
        <h2>Clothing Stores</h2>
        <div class="stores-container">
            <!-- Store Card Template -->
            <div class="store-card">
                <div class="store-image">
                    <img src="store1.jpg" alt="Store Image">
                </div>
                <div class="store-info">
                    <h3>Store Name</h3>
                    <p class="store-description">High-quality clothing store offering the latest fashion trends.</p>
                    <div class="store-details">
                        <p><i class="fas fa-map-marker-alt"></i> Location: Bhilai Sector 10</p>
                        <p><i class="fas fa-phone"></i> Contact: +91 1234567890</p>
                        <p><i class="fas fa-clock"></i> Hours: 10:00 AM - 9:00 PM</p>
                    </div>
                    <button class="visit-store-btn">Visit Store</button>
                </div>
            </div>

            <!-- Add more store cards as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <!-- Your existing footer content -->
    </footer>
</body>
</html>
